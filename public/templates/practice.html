<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pentamath - Practice</title>
  <link rel="stylesheet" href="/static/css/practice.css">
  <link rel="stylesheet" href="/static/css/TimeCircles.css">
</head>
<body>
  <div class="performance">
    <ul></ul>
    <li class="circle c1"></li>
    <li class="circle c2"></li>
    <li class="circle c3"></li>
    <li class="circle c4"></li>
    <li class="circle c5"></li>
  </div>
  <div id="question"></div>
  <div id="time" data-timer="15"></div>
  <div class="answer-container">
    <input type="text" id="answer" />
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/TimeCircles.js"></script>

  <script>
    var GameConfig = {
      host: '{{ host }}',
      port: 8000,
      inRoom: false,
      onOpen: function () {
        $("#time").TimeCircles({
          count_past_zero: false,
          total_duration: 15,
          time: {
            Days: { show: false },
            Hours: { show: false },
            Minutes: { show: false },
            Seconds: {
              text: "",
              color: '#4090e9'
            }
          }
        }); 

        $('#time').css('display', 'none');
      }
    };
  </script>

  <script src="/static/js/game.js"></script>

  <script>
    'use strict';

    var problemList = [];
    var answerList = [];
    var timeoutID;
    var correct = 0;
    var i = 0;

    function startPractice() {
      if (i === 5) {
        roundComplete();
        return;
      }
      $('#answer').attr('placeholder', '');
      $('#question').html(problemList[i]);
      $('#time').css('display', 'block');
      $('#time').TimeCircles().restart();

      $('#time').animate({
        left: '' + (5 + 20*i) + 'vw'
      });

      MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
      timeoutID = window.setTimeout(function () {
        $('#answer').val('');
        $('.c' + (i+1)).addClass('wrong');
        ++i;
        startPractice();
      }, 15000);
    }

    function handleAnswer(ans) {

      if (ans === '' && i !== 5) return;

      if (i == 5) {
        i = 0;
        correct = 0;
        for (var k = 0; k < 5; ++k) {
          $('.c' + (k+1)).removeClass('right');
          $('.c' + (k+1)).removeClass('wrong');
        }
        connection.send('practiceProblems');
        $('#time').css('display', 'block');
        return;
      }

      if (ans === answerList[i]) {
          correct++;
          $('.c' + (i+1)).addClass('right');
      } else {
          $('.c' + (i+1)).addClass('wrong');
      }
      ++i;
      window.clearTimeout(timeoutID);
      $('#answer').val('');
      startPractice();
    }

    function roundComplete() {
      $('#time').css('display', 'none');
      $.ajax({
        url: '/submitscore',
        method: 'POST',
        data: {
          gameMode: 'practice',
          correct: correct
        }
      });
      $('#question').html('Complete: ' + correct + '/5');
      $('#answer').attr('placeholder', 'Enter to play again');
    }
    

  $('#answer').focus();
  window.setTimeout(function () {connection.send('practiceProblems');}, 1000);

  </script>

</body>
</html>
